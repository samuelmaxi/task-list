<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="container">
    <div class="date-hours-area">
      <span class="data-hours">Data e hora</span>
    </div>
    <div class="title-area">
      <h1 class="title">Task List</h1>
      <div class="retangle-title"></div>
    </div>

    <div class="input-area">
      <button class="delete">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 20 18" fill="none">
          <path
            d="M1.375 15.5556C1.375 16.625 2.6125 17.5 4.125 17.5H15.125C16.6375 17.5 17.875 16.625 17.875 15.5556V3.88889H1.375V15.5556ZM19.25 0.972222H14.4375L13.0625 0H6.1875L4.8125 0.972222H0V2.91667H19.25V0.972222Z"
            fill="white" />
        </svg>
      </button>

      <label for="name-task" class="text-input">What's today's task?</label>
      <input type="text" name="name-task" id="name-task" class="name-task">

      <button class="chekbox">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 20 18" fill="none">
          <path
            d="M17.5 2.7825L7.51625 12.775L3.80625 9.065L5.04 7.83125L7.51625 10.3075L16.2663 1.5575L17.5 2.7825ZM8.75 15.75C4.89125 15.75 1.75 12.6087 1.75 8.75C1.75 4.89125 4.89125 1.75 8.75 1.75C10.1237 1.75 11.41 2.1525 12.495 2.84375L13.7638 1.575C12.3375 0.58625 10.6138 0 8.75 0C3.92 0 0 3.92 0 8.75C0 13.58 3.92 17.5 8.75 17.5C10.2638 17.5 11.69 17.115 12.9325 16.4325L11.62 15.12C10.745 15.5225 9.77375 15.75 8.75 15.75ZM14.875 11.375H12.25V13.125H14.875V15.75H16.625V13.125H19.25V11.375H16.625V8.75H14.875V11.375Z"
            fill="#BA3472" />
        </svg>
      </button>

    </div>
    <div class="list"></div>

  </section>

  <script src="./js/script.js"></script>
</body>

</html>
